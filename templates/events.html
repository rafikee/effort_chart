{% extends 'base.html' %}
{% block content %}
<body>
  <table class="chartsList">
    <thead>
      <tr>
        <th>Events</th>
      </tr>
    </thead>
    <tbody>
      {% for event_id, event_name in events %}
      <tr>
        <td><a href="{{ url_for('events', event_id=event_id) }}">{{ event_name }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
{% endblock %}
