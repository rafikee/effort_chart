{% extends 'base.html' %}
{% block content %}
<body>
  <table class="chartsList">
    <thead>
      <tr>
        <th>Charts</th>
      </tr>
    </thead>
    <tbody>
      {% for chart in charts %}
      <tr>
        <td><a href="{{ url_for('chart') }}?chart=First Chart">{{ chart }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <form method="POST" action="/charts">
    {{ form.category }} {{ form.submit }}
  </form>
</body>
{% endblock %}
