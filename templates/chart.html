<!DOCTYPE html>
<html>

<head>
  <title>Effot Chart!!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
  <script src="/static/main.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
  <div>
    <table class="tg">
      <thead>
        <tr>
          <th class="first-cell"></th>
          {% for col in cols %}
          <th class="tg-stat">{{ col }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for plyr in plyrs %}
        <tr>
          <td class="tg-plyr">{{ plyr }}</td>
          {% for stat in stats %}
          <td><button class="stat-button disable-select" id='{{ plyr }}{{ stat }}'>0</button></td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <img src="/static/minus.png" id="minus" class="image" alt="MINUS">
    <img src="/static/plus.png" id="plus" class="image" alt="ADDED">
  </div>
</body>

</html>
