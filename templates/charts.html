{% extends 'base.html' %}
{% block content %}
<body>
  <table class="chartsList">
    <thead>
      <tr>
        <th>Charts</th>
      </tr>
    </thead>
    <tbody>
      {% for chart_id, chart_name in charts %}
      <tr>
        <td><a href="{{ url_for('events', chart_id=chart_id) }}">{{ chart_name }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
{% endblock %}
